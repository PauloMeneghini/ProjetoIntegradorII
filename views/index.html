<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/css/styles.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="containerLogin">
                <div class="login">
                    <h1>BEM-VINDO DE VOLTA!</h1>
                    <p>Acesse sua conta agora mesmo!</p>
                    <a href="/login" ><button type="submit" class="btnEntrar">ENTRAR</button></a>
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>

            <div class="containerCadastro">
                <div class="cadastro">
                    <img src="/public/img/imgCadastro.jfif" alt="">
                    <h1>Crie sua conta</h1>

                    <div class="formCadastro">
                        <form action="/cadUser" method="post">
                            <div class="nomeUsuario">
                                <label for="nome">Nome: </label>
                                <input type="text" id="nome" name="nome">
                            </div>
                            <div class="email">
                                <label for="email">E-mail:</label>
                                <input type="email" id="emailCadastro" name="emailCadastro">
                            </div>
                            <div class="senha">
                                <label for="email">Senha:</label>
                                <input type="password" id="senhaCadastro" name="senhaCadastro">
                            </div>
                            <a href="recarga.html" ><button type="submit" class="btnCadastrar">CADASTRAR</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../appNovo.js"></script>
</body>
</html>
