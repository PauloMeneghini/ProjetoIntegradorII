<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Home</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="conteudoLogin">
                <div class="login">
                    <h1>BEM-VINDO DE VOLTA!</h1>
                    <p>Acesse sua conta agora mesmo!</p>
                    <a href="/login" ><button type="submit" class="btnEntrar">ENTRAR</button></a>
                </div>
            </div>

            <div class="conteudoCadastro">
                <div class="cadastro">
                    <img src="/public/img/imgCadastro.jfif" alt="">
                    <h1>Crie sua conta</h1>

                    <div class="formCadastro">
                        <!-- <form action="/cadUser" method="post"> -->
                            <div class="nomeUsuario">
                                <label for="nome">Nome: </label>
                                <input type="text" id="nomeUsuario" name="nomeUsuario">
                            </div>
                            <div class="email">
                                <label for="email">E-mail:</label>
                                <input type="email" id="emailCadastro" name="emailCadastro">
                            </div>
                            <div class="senha">
                                <label for="senhaCadastro">Senha:</label>
                                <input type="password" id="senhaCadastro" name="senhaCadastro">
                            </div>
                            <div class="celular">
                                <label for="celularCadastro">Celular:</label>
                                <input type="text" id="celularCadastro" name="celularCadastro" onkeypress="mascaraCelular(this)" maxlength="14">
                            </div>
                            <button type="submit" class="btnCadastrar" id="btnCadastrar" onclick="cadastrarUsuario()">CADASTRAR</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="containerModalMensagem" id="containerModalMensagem">
        <div class="modalMensagem">
            <button class="fechaModal">X</button>
            <h3 id="mensangem"></h3>
        </div>
    </div>

    <script src="/public/js/scriptIntegracao.js"></script>
</body>
</html>
