<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content-preco">
          <h3>Valor final</h3>
          <h1>R$0,00</h1>
          <div class="imgPagamento">
            <img src="img/imgPagamento.png" width="100%" height="420" />
          </div>
          <a href="#"><p>Cancelar pagamento</p></a>
        </div>

        <div class="content-cartao">
          <h1>PAGAMENTO</h1>
          <p>Escolha seu cartão para começarmos</p>

          <div class="cartao">
            <input type="text" name="numero" placeholder="Número do Cartão" class="numero"/>
            <input type="text" name="nome" placeholder="Nome do Titular" class="nome"/>
            <div class="dados-cartao">
              <input type="text" name="dia" placeholder="00" class="dia" />
              <input type="text" name="ano" placeholder="0000" class="ano" />
              <input type="text" name="cvv" placeholder="CVV" class="cvv" />
            </div>
          </div>
          <a href="mostraBilhete.html"><button type="submit" class="usar-cartao">USAR CARTÃO</button></a>

          <div class="linha"></div>
          <a href="cadCartao.html"><button type="submit" class="adicionar-cartao">ADICIONAR CARTÃO </button></a>
        </div>
      </div>
    </main>
  </body>
</html>
