<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="containerLogin">
                <div class="login">
                    <h1>BEM-VINDO DE VOLTA!</h1>
                    <p>Acesse sua conta agora mesmo!</p>
                    <a href="#" ><button type="submit" class="btnEntrar">ENTRAR</button></a>
                    <h6>Esqueci minha senha</h6>
                </div>
            </div>

            <div class="containerCadastro">
                <div class="cadastro">
                    <img src="img/imgCadastro.jfif" alt="">
                    <h1>Crie sua conta</h1>

                    <div class="formCadastro">
                        <div class="email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="emailCadastro">
                        </div>
                        <div class="senha">
                            <label for="email">Senha:</label>
                            <input type="password" id="senhaCadastro">
                        </div>
                        <div class="confirmaSenha">
                            <label for="email">Confirmar senha: </label>
                            <input type="password" id="confirmaSenhaCadastro">
                        </div>
                        <a href="#" ><button type="submit" class="btnCadastrar">CADASTRAR</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
