<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de cartão</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content-addCartao">

          <h1>INSIRA AS  INFORMAÇÕES DO SEU CARTÃO</h1>

          <div class="addCartao">
            <input type="text" name="numero" placeholder="Número do Cartão" class="numero"/>
            <input type="text" name="nome" placeholder="Nome do Titular" class="nome"/>
            <div class="dados-cartao">
              <input type="number" name="dia" placeholder="00" class="dia" />
              <input type="number" name="ano" placeholder="0000" class="ano" />
              <input type="number" name="cvv" placeholder="CVV" class="cvv" />
            </div>
          </div>

          <div class="btnsCadCartao">
            <a href="mostraBilhete.html"><button class="btnCadCartao">CONFIRMAR E PAGAR</button></a>
            <a href="pagamento.html"><button class="btnCancelar">CANCELAR</button></a>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
